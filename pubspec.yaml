name: pregnancy_guide
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  syncfusion_flutter_gauges: ^18.2.44
  shared_preferences:
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  splash_screen_view: ^3.0.0
  jalaali: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    



  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf

